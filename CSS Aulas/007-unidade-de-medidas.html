<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Unidades de Medidas</title>
  <style>
    /* px, em, rem, % */
    /* 16px = 1em, 2em = 32px */
    /* 1 rem = 18px, 2 rem = 36px */
    /* 50% de 32px = 16px */
    html {
      font-size: 22px;
    }

    div {
      font-size: 16px;
    }

    p {
      font-size: 200%;
    }
  </style>
</head>

<body>
  <div>
    Texto XPTY
    <p>Texto XPTO</p>
  </div>
</body>

</html>
