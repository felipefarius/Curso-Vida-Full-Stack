<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Especificidade</title>
  <style>
    p {
      /*0.0.0.1*/
      color: royalblue;
    }

    .nova-cor {
      /*0.0.1.1*/
      color: orangered;
    }

    #nova-cor-id-1,
    #nova-cor-id-2 {
      /*0.1.1.1*/
      color: blueviolet;
    }
  </style>
</head>

<body>
  <p>Texto 1.</p>
  <p class="nova-cor">Texto 2.</p>
  <p class="nova-cor">Texto 3.</p>
  <p id="nova-cor-id-1" class="nova-cor">Texto 4.</p>
  <!-- 1.1.1.1 -->
  <p id="nova-cor-id-2" class="nova-cor" style="color:greenyellow">Texto 5.</p>
</body>

</html>
