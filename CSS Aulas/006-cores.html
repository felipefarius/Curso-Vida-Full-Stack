<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cores</title>
  <style>
    div {
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    div:nth-child(1) {
      background: #EF476F;
    }

    div:nth-child(2) {
      background: #FFD166;
    }

    div:nth-child(3) {
      background: #06D6A0;
    }
  </style>
</head>

<body>
  <div>
    #EF476F
  </div>
  <div>
    #FFD166
  </div>
  <div>
    #06D6A0
  </div>
</body>

</html>
