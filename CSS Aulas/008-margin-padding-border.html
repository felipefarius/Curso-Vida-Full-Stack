<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Margin Padding Border</title>
  <style>
    /* Sempre em sentido horario */
    div {
      background: red;
      color: aqua;
      margin: 120px 90px 60px 30px;
      padding: 30px 50px 30px 50px;
      border-top: 10px solid indigo;
      border-right: 10px solid indigo;
      border-bottom: 10px solid indigo;
      border-left: 10px solid indigo;
    }
  </style>
</head>

<body>
  <div>

    Texto

  </div>
  <hr />
  <div>
    Texto
  </div>
</body>

</html>
