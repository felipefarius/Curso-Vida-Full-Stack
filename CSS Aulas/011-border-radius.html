<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Border Radius</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: orangered;

      border-radius: 200%;
      transition: all 0.5s;
    }

    div:hover {
      border-radius: 0%;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
