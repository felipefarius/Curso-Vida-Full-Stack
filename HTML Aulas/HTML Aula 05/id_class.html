<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Id e Class</title>
</head>

<body>
  <div id="Meu primeiro id">
    <h1> Conteúdo </h1>
  </div>
  <h2 id="meu-segundo-id"> Conteúdo </h2>

  <h3 class="minha-class"> Conteúdo </h3>
  <h4 class="minha-class"> Conteúdo </h4>
  <ul>
    <li class="minha-class"> Conteúdo </li>
  </ul>
  <a href="" class="minha-class"> Conteúdo </a>
</body>

</html>
